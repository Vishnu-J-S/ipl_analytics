<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}IPL Analytics{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'landing_page1' %}">IPL Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'landing_page1' %}">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'landing_page2' %}">Advanced Stats</a>
        </li>
         <li class="nav-item">
          {% url 'stats-dashboard' as url3 %}
          <a class="nav-link {% if request.path == url3 %}active{% endif %}" href="{{ url3 }}">Yearly Analysis</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
